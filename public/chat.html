<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="chat">
  <div class="container">
  <div class="chat__sidebar">
    <div class="chat__sidebar-content">
      <h1 id="title">Waiting...</h1>
      <p id="status">Loading...</p>
      <div id="users"></div>
    </div>
  </div>

  <div class="chat__main">
    <div class="chat__messages-container">
      <ol id="messages" class="chat__messages">
      </ol>
    </div>

    <div class="chat__footer">
      <form id="message-form">
        <input name="message" type="text" placeholder="Message" id="chat-message" autofocus autocomplete="off"/>
    
        <button id="send-button">Send</button>
      </form>
    </div>
  </div>
  </div>

  <script id="message-template" type="text/template">
    <li class="message-container">
      <div class="message">
        <div class="message__title message__title-white">
          <!--<h4>{{from}}</h4>-->
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body message__body-white">
          <p>{{text}}</p>
        </div>
      </div>
    </li>
  </script>

  <script id="message-template-color" type="text/template">
    <li class="message-container">
      <div class="message message-color">
        <div class="message__title message__title-color">
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body message__body-color">
          <p>{{text}}</p>
        </div>
      </div>
    </li>
  </script>

  <!-- TODO fix -->
  <script id="alert-template" type="text/template">
    <li class="alert-container">
      <div class="alert">
        <p>{{text}}</p>
      </div>
    </li>
  </script>

  <script src="socket.io/socket.io.js"></script>
  <script src='js/libs/jquery-3.4.1.min.js'></script>
  <script src='js/libs/moment.js'></script>
  <script src='js/libs/mustache.min.js'></script>
  <script src='js/libs/deparam.js'></script>
  <script src='js/general.js'></script>
  <script src="js/chat.js"></script>
</body>

</html>
