<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <title>SeniorenChat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/loading_animation.css">
  <link rel="shortcut icon" type="image/png" href="/img/cc icon zoomed.png"/>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-129727291-2"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-129727291-2');
  </script>
</head>

<body class="chat">
  <div class="container">
    <div class="chat__header">
      <div class="chat__header-content">
        <div class="chat__header-left">
          <h1 id="title">Wachten op anderen...</h1>
          <p id="status"></p>
          <div id="users"></div>
        </div>
        <div class="chat__header-right" id="options">
          <div class="option" id="volume-option-toggle">
            <img id="volume-option-img" src='/img/volume.png'>
          </div>
          <div class="option" id="leave-option">
            <img src='/img/leave2.png'>
          </div>
        </div>
      </div>
    </div>

    <div class="chat__main">
      <div class="chat__messages-container">
        <ol id="messages" class="chat__messages">
        </ol>
      </div>

      <div class="chat__footer">
        <form id="message-form">
          <input name="message" type="text" placeholder="Bericht" id="chat-message" autocomplete="off"/>
      
          <button id="send-button">Offline</button>
        </form>
      </div>
    </div>
  </div>

  <div id="overlay" class="overlay">
    <div class="pop" id="pop_waiting">
      <div class="pop-header">
        <p>Wachten totdat iemand met de chat meedoet...</p>
        <p id="numberOfUsers"></p>
      </div>

      <div class="pop-body">
        <div class="loading-animation">
          <div class="loadingio-spinner-eclipse-osisb6eiupo"><div class="ldio-8w8am58tzjr">
          <div></div>
          </div></div>
        </div>
      </div>
    </div>

    <div class="pop" id="pop_leave">
      <div class="pop-body pop-body-full-height">
        <div>
          <p>Weet u zeker dat u de chat wilt verlaten?</p>
          <br>
          <button class="button-red popup-button" id="leave-button">Verlaten</button>
          <button class="button-green popup-button" id="cancel-button">Blijven</button>
        </div>
      </div>
    </div>
  </div>

  <script id="message-template" type="text/template">
    <li class="message-container">
      <div class="message">
        <div class="message__title message__title-white">
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body message__body-white">
          <p>{{text}}</p>
        </div>
      </div>
    </li>
  </script>

  <script id="message-template-username" type="text/template">
    <h4 class="message-from">{{from}}</h4>
    <li class="message-container">
      <div class="message">
        <div class="message__title message__title-white">
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body message__body-white">
          <p>{{text}}</p>
        </div>
      </div>
    </li>
  </script>

  <script id="message-template-color" type="text/template">
    <li class="message-container">
      <div class="message message-color">
        <div class="message__title message__title-color">
          <span>{{createdAt}}</span>
        </div>
        <div class="message__body message__body-color">
          <p>{{text}}</p>
        </div>
      </div>
    </li>
  </script>

  <script id="alert-template" type="text/template">
    <li class="alert-container">
      <div class="alert">
        <p><i>{{text}}</i></p>
      </div>
    </li>
  </script>

  <script id="alert-refresh-template" type="text/template">
    <li class="alert-container">
      <div class="alert">
        <p><i><a href='javascript:location.reload();'>{{text}}</a></i></p>
      </div>
    </li>
  </script>

  <script id="alert-leave-template" type="text/template">
    <li class="alert-container">
      <div class="alert">
        <p><i><a href='javascript:window.location.href = "index.html";'>{{text}}</a></i></p>
      </div>
    </li>
  </script>

  <script src="socket.io/socket.io.js"></script>
  <script src='js/libs/jquery-3.4.1.min.js'></script>
  <script src='js/libs/moment.js'></script>
  <script src='js/libs/mustache.min.js'></script>
  <script src='js/libs/deparam.js'></script>
  <script src="js/chat-functions.js"></script>
  <script src='js/general.js'></script>
  <script src="js/chat.js"></script>
</body>

</html>
