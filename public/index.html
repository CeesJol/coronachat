<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CoronaChat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/png" href="/img/cc icon zoomed.png"/>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-129727291-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-129727291-2');
    </script>

  </head>

  <body class="centered-form">
    <div class="container">
      <div class="content">
        <div class="centered-form__form left">
          <div class="left-content">
            <p class="title title-1">Corona</p>
            <p class="title title-2">Chat</p>
            <p class="subtitle">Anonymous chatting</p>
          </div>
        </div>

        <div class="centered-form__form right">
          <div class="right-content">
          <form onsubmit="if (!isRealString(document.getElementById('chat-name').value)) { alert('Invalid username'); return false }" action='/chat.html'>
              <div class="form-field">
                <h3>JOIN A CHAT</h3>
                <br>
                <p>
                  Talk to other people who have been socially isolated, anonymously.
                </p>
                <br>
              </div>
              <div class="form-field">
                <label>Display name</label>
                <br>
                <input type="text" name="name" placeholder="Chat name" id="chat-name" required maxlength="20" />
              </div>
              <br>
              <div class="form-field">
                <button id="join-button">JOIN</button>
              </div>
              <br>
              <p id="status"></p>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      function isRealString(str) {
        return typeof str === 'string' && str.trim().length > 0;
      };

      function myFunction() {
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      } myFunction();

      window.addEventListener('resize', function() {
        myFunction();
      });
    </script>
    <script src="socket.io/socket.io.js"></script>
    <script src='js/index.js'></script>
  </body>
</html>
