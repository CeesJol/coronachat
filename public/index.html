<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body class="centered-form">
    <div class="container">
      <div class="content">
        <div class="centered-form__form left">
          <div class="left-content">
            <p class="title title-1">Corona</p>
            <p class="title title-2">Chat</p>
            <p class="subtitle">Anonymous chatting</p>
          </div>
        </div>

        <div class="centered-form__form right">
          <div class="right-content">
            <form action='/chat.html'>
              <div class="form-field">
                <h3>JOIN A CHAT</h3>
                <br>
                <p>
                  Talk to other people who have been socially isolated, anonymously.
                </p>
                <br>
              </div>
              <div class="form-field">
                <label>Display name</label>
                <br>
                <input type="text" name="name" placeholder="Chat name" id="chat-name" required />
              </div>
              <br>
              <div class="form-field">
                <button id="join-button">JOIN</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
